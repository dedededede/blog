    <h1 class="title">python中的True,False</h1>
  

  </header>
  
  <div class="entry">
    
      <hr>
<p>在Python中，0 == False， 1 == True 其余的既不是True，也不是False。<br>如果牵扯到bool计算时，除了’’、””、0、()、[]、{}、None为False之外，<br>其他的都是True。</p>
<p>if 条件判断是在计算完后面表达式结束是，然后把计算结果进行bool计算。</p>
